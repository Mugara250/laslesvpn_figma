<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <main class="overflow-visible">
        <div class="logo-navigation-and-signupin w-[85%] mx-auto flex justify-between place-items-center mt-10">
            <div class="logo basis-[17%]">
                <img src="./assets/icons/Logo.png" alt="laslesvpn logo">
            </div>
            <div class="navigation basis-[40%]">
                <nav>
                    <ul class="flex gap-x-7 font-semibold text-slate-500">
                        <a href="#" id="about">
                            <li>About</li>
                        </a>
                        <a href="#" id="features">
                            <li>Features</li>
                        </a>
                        <a href="#" id="pricing">
                            <li>Pricing</li>
                        </a>
                        <a href="#" id="testimonials">
                            <li>Testimonials</li>
                        </a>
                        <a href="#" id="help">
                            <li>Help</li>
                        </a>
                    </ul>
                </nav>
            </div>
            <div class="signupin flex gap-x-7 font-bold items-baseline text-base">
                <a href="#">
                    <button type="button" class="sign-in">Sign In</button>
                </a>
                <a href="#">
                    <button type="button"
                        class="sign-up px-10 py-2 text-red-500 border-red-500 border-[1px] rounded-3xl">Sign Up</button>
                </a>

            </div>
        </div>
        <div class="hero-section w-[90%] mx-auto flex mt-24">
            <div class="hero-text w-[90%] mt-4">
                <p class="text-[2.5rem] w-full] font-bold ml-10">Want anything to be <br> easy with <span
                        class="text-[3rem] font-extrabold">LaslesVPN.</span></p>
                <p class="text-slate-500 w-full ml-10 mt-3">Provide a network for all your needs with ease and fun using
                    <span class="font-bold">LaslesVPN</span> discover interesting features from us
                </p>
                <a href="#">
                    <button type="button"
                        class="bg-red-500 text-white text-base font-extrabold ml-10 mt-10 px-[4.5rem] py-[1.2rem] rounded-xl shadow-2xl shadow-red-500">Get
                        Started</button>
                </a>
            </div>
            <div class="hero-image w-[90%] ml-[5rem]">
                <img src="./assets/images/introimage.png" alt="intro image" class="w-full">
            </div>
        </div>

        <!-- stats section -->
        <div class="stats w-[85%] mx-auto mt-[7rem] mb-5 px-5 py-14 flex justify-between shadow-slate-100 shadow-2xl border-l-white border-r-white">
            <div class="users-container w-[30%] flex place-items-center">
                <div class="users w-full mx-auto flex gap-x-10 place-items-center px-10 justify-center items-center">
                    <img class="object-fill" src="./assets/icons/user.png" alt="user icon">
                    <div class="users-text">
                        <h1 class="text-3xl font-extrabold">90+</h1>
                        <span class="text-slate-700 text-xl mt-3">Users</span>
                    </div>
                </div>
            </div>
            <div class="vertical-line border-l-gray-300/15 border-l-2 h-[140px]"></div>
            <div class="locations-container w-[30%] flex place-items-center">
                <div class="locations w-full mx-auto flex gap-x-10 place-items-center px-10 justify-center items-center">
                    <img class="object-fill" src="./assets/icons/location.png" alt="location icon">
                    <div class="locations-text">
                        <h1 class="text-3xl font-extrabold">30+</h1>
                        <span class="text-slate-700 text-xl mt-3">Locations</span>
                    </div>
                </div>
            </div>
            <div class="vertical-line border-l-gray-300/15 border-l-2 h-[140px]"></div>
            <div class="servers-container w-[30%] flex place-items-center">
                <div class="servers w-full mx-auto flex gap-x-10 place-items-center px-10 justify-center items-center">
                    <img class="object-fill" src="./assets/icons/Server.png" alt="server icon">
                    <div class="users-text">
                        <h1 class="text-3xl font-extrabold">50+</h1>
                        <span class="text-slate-700 text-xl mt-3">Servers</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
